version: '2'
services:
  app:
    image: 'hamzagbada/crud:1.0'
    container_name: crud
    ports:
      - "9090:9090"
    environment:
      - MONGO_HOST=mongodb
    depends_on:
      - db
  mongodb:
    image: 'mongo'
    container_name: mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: test
